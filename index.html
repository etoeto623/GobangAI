<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gobang</title>
        <script src="scripts/logic.js"></script>
        <script src="scripts/ui.js"></script>
        <script>
            var _boardWidth = 600;
            var _borderSize = 15;
            var _lineSize = 5;
            function init(){
                utilInit();

                Logic.init({
                    borderSize:_borderSize,
                    lineSize:_lineSize
                });
                UI.init({
                    borderLength:_boardWidth,
                    borderSize:_borderSize,
                    onClick:function(x,y,user){
                        Logic.addMeWinChance(x,y);
                        var hasWin = Logic.checkWin();
                        if( null != hasWin ){
                            alert(hasWin+" Win!");
                            UI.endGame();
                            return;
                        }
                        if( !Logic.anyWinChances() ){
                            alert("和棋!");
                            UI.endGame();
                            return;
                        }

                        var coord = Logic.aiChess(UI.usedCoords);
                        if( UI.putChess( coord.x, coord.y ) ){
                            Logic.addAIWinChance(coord.x, coord.y);
                            hasWin = Logic.checkWin();
                            if( null != hasWin ){
                                alert(hasWin+" Win!");
                                UI.endGame();
                            }
                        }
                    }
                });
            }

            function utilInit(){
                Object.prototype.extend = function( obj ){
                    for( var k in obj ){
                        this[k] = obj[k];
                    }
                }
            }
        </script>
    </head>
    <body onload="init()" style="text-align: center;">
        <canvas id="board"></canvas>
    </body>
</html>
